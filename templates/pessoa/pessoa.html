<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='pessoa/style_pessoa.css') }}">
    <script src="{{ url_for('static', filename='pessoa/script_pessoa.js') }}" defer></script>
    <title>Caculo Empresa</title>
</head>
<body>
    <h1>Calculadora de Crédito de Carbono</h1>
    <div id="form1" class="formulario">
        <h2>Dados da Empresa</h2>
        <form action="/Empresa" method="post">
            <label for="nome_empresa">Empresa:</label>
            <input type="text" id="nome_empresa" name="nome_empresa" required>

            <label for="endereco_empresa">Endereço:</label>
            <input type="text" id="endereco_empresa" name="endereco_empresa" required>

            <label for="nomeResponsavel_empresa">Nome Responsável:</label>
            <input type="text" id="nomeResponsavel_empresa" name="nomeResponsavel_empresa" required>

            <label for="telefoneResponsavel_empresa">Telefone Responsável:</label>
            <input type="tel" id="telefoneResponsavel_empresa" name="telefoneResponsavel_empresa"
                placeholder="(11) 11111-1111"
                pattern="\(\d{2}\) \d{5}-\d{4}">

            <label for="ano_inventariado">Ano Inventariado: </label>
            <select name="ano_inventariado" id="ano_inventariado">
                <option value="0000">selecione um ano</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
            <label for="ano_inventariado">Ramo</label>
            <select name="ramo_empresa" id="ramo_empresa">
                <option value="0">Selecione um ramo</option>
                <option value="1">Agro</option>
                <option value="2">Industrial</option>
                <option value="3">outros</option>
            </select>
            <div id="formComb">
                <h2>Entrada de dados</h2>
                <h3>Combustível</h3>
                    <label>
                        <label type="text" id="ckeckComb" class="comb">Selecione os tipos de combustíveis usado pela sua empresa</label>
                        <input type="checkbox" id="checkGasolina" onclick="toggleGasolina()">Gasolina
                        <input type="checkbox" id="checkEtanol" onclick="toggleEtanol()">Etanol
                        <input type="checkbox" id="checkDiesel" onclick="toggleDiesel()">Diesel
                        <input type="checkbox" id="checkBiodiesel" onclick="toggleBiodiesel()">BioDiesel
                    </label>
                    <label for="gasolina" id="txGasolina" class="comb">Consumo de Gasolina(L)</label>
                    <input type="number" id="gasolina" name="gasolina" value="0"
                    placeholder="Informe a média mensal de gasolina usada por veiculo">
                    <label for="tx_qtGasolina" id="tx_qtGasolina" class="comb">Quantidade de veículos</label>
                    <input type="number" id="qtGasolina" name="qtGasolina" value="1"
                    placeholder="Informe a quantidade de veiculos movido a gasolina" >

                    <label for="etanol" id="txEtanol" class="comb">Consumo de Etanol(L):</label>
                    <input type="number" id="etanol" name="etanol" value="0"
                    placeholder="Digite a quantidade de etanol gasta no mês">
                    <label for="tx_qtEtanol" id="tx_qtEtanol" class="comb">Quantidade de veículos</label>
                    <input type="number" id="qtEtanol" name="qtEtanol" value="1"
                    placeholder="Informe a quantidade de veiculos movido a Etanol">

                    <label for="diesel" id="txDiesel" class="comb">consumo de Diesel(L):</label>
                    <input type="number" id="diesel" name="diesel" value="0"
                    placeholder="Digite a quantidade de Diesel gasta no mês">
                    <label for="tx_qtDiesel" id="tx_qtDiesel" class="comb">Quantidade de veículos</label>
                    <input type="number" id="qtDiesel" name="qtDiesel" value="1"
                    placeholder="Informe a quantidade de veiculos movido a Diesel">

                    <label for="biodiesel" id="txBiodiesel" class="comb">Consumo de BioDiesel(L):</label>
                    <input type="number" id="biodiesel" name="biodiesel" value="0"
                    placeholder="Digite a quantidade de BioDiesel gasta no mês">
                    <label for="tx_qtBioiesel" id="tx_qtBiodiesel" class="comb">Quantidade de veículos</label>
                    <input type="number" id="qtBiodiesel" name="qtBiodiesel" value="1"
                    placeholder="Informe a quantidade de veiculos movido a Biodiesel">
            </div>
